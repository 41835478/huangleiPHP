<title>添加类型</title>
</head>

<body>
<div class="Competence_add_style clearfix">
    <form id="form1">
    <div class="left_Competence_add" style="width:100%">
        <div class="title_name">添加类型</div>

        <div class="Competence_add">

            <div class="form-group"><label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 类型名称 </label>
                <div class="col-sm-5"><input type="text" id="form-field-1" placeholder="类型名称"  name="type_name" class="col-xs-10 col-sm-5"></div>
            </div>

            <div class="form-group"><label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 备注 </label>
                <div class="col-sm-9"><textarea name="type_desc" class="form-control" id="form_textarea" placeholder="类型备注" onkeyup="checkLength(this);"></textarea><span class="wordage">剩余字数：<span id="sy" style="color:Red;">200</span>字</span></div>
            </div>

        </div>

        <!--按钮操作-->
        <div class="Button_operation">
            <button  class="btn btn-primary radius" id="submit" type="button"><i class="fa fa-save "></i> 提交</button>
            <button  class="btn btn-default radius" type="reset">&nbsp;&nbsp;重置&nbsp;&nbsp;</button>
        </div>
    </div>
    </form>
</div>


</body>
</html>
<script type="text/javascript">
//初始化宽度、高度  
 $(".left_Competence_add,.Competence_add_style").height($(window).height()).val();; 
 $(".Assign_style").width($(window).width()-500).height($(window).height()).val();
 $(".Select_Competence").width($(window).width()-500).height($(window).height()-40).val();
  //当文档窗口发生改变时 触发  
    $(window).resize(function(){
	
	$(".Assign_style").width($(window).width()-500).height($(window).height()).val();
	$(".Select_Competence").width($(window).width()-500).height($(window).height()-40).val();
	$(".left_Competence_add,.Competence_add_style").height($(window).height()).val();;
	});
/*字数限制*/
function checkLength(which) {
	var maxChars = 200; //
	if(which.value.length > maxChars){
	   layer.open({
	   icon:2,
	   title:'提示框',
	   content:'您出入的字数超多限制!',
    });
		// 超过限制的字数了就将 文本框中的内容按规定的字数 截取
		which.value = which.value.substring(0,maxChars);
		return false;
	}else{
		var curr = maxChars - which.value.length; //250 减去 当前输入的
		document.getElementById("sy").innerHTML = curr.toString();
		return true;
	}
};
/*按钮选择*/
$(function(){
	$(".permission-list dt input:checkbox").click(function(){
		$(this).closest("dl").find("dd input:checkbox").prop("checked",$(this).prop("checked"));
	});
	$(".permission-list2 dd input:checkbox").click(function(){
		var l =$(this).parent().parent().find("input:checked").length;
		var l2=$(this).parents(".permission-list").find(".permission-list2 dd").find("input:checked").length;
		if($(this).prop("checked")){
			$(this).closest("dl").find("dt input:checkbox").prop("checked",true);
			$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",true);
		}
		else{
			if(l==0){
				$(this).closest("dl").find("dt input:checkbox").prop("checked",false);
			}
			if(l2==0){
				$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",false);
			}
		}
		
	});
});

    $('#submit').click(function (){
        var num = 0;
        var str = '';
        $('input:text').each(function(){
            if($(this).val().trim() == ""){
                layer.alert(str+=""+$(this).attr("placeholder")+"不能为空！\r\n",{
                    title: '提示框',
                    icon:2,
                });
                num++;
                return false;
            }
        });
        if(num>0){return false;}
        if($('textarea').val().trim() == ""){
            layer.alert(str+=""+$('textarea').attr("placeholder")+"不能为空！\r\n",{
                title: '提示框',
                icon:2,
            });
            return false;
        }


        $.ajax({
            url : "__CONTROLLER__/add",
            type : 'post',
            data : $('#form1').serialize(),
            success : function (data){
                if(data == 1){
                    $('#submit').attr('disabled',true);
                    layer.msg('添加成功！',{icon:1,time:1000});
                    setTimeout(function (){
                        location.href="__CONTROLLER__/lst";
                    },1000);
                }else{
                    layer.alert('添加失败，请重试！',{
                        title: '提示框',
                        icon:2,
                    });
                }
            },
        });

    });

</script>
