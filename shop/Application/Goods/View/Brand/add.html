<script type="text/javascript">
$(document).ready(function(){
 $(".left_add").height($(window).height()-60); 
  $(".right_add").width($(window).width()-600);
   $(".right_add").height($(window).height()-60);
  $(".select").height($(window).height()-195); 
  $("#select_style").height($(window).height()-220); 
 //当文档窗口发生改变时 触发  
    $(window).resize(function(){
		  $(".right_add").width($(window).width()-600); 
		 $(".left_add").height($(window).height()-60);
		 $(".right_add").height($(window).height()-60); 
		 $(".select").height($(window).height()-195); 
		$("#select_style").height($(window).height()-220); 
	});
	 })
	function checkLength(which) {
	var maxChars = 500;
	if(which.value.length > maxChars){
	   layer.open({
	   icon:2,
	   title:'提示框',
	   content:'您出入的字数超多限制!',	
    });
		// 超过限制的字数了就将 文本框中的内容按规定的字数 截取
		which.value = which.value.substring(0,maxChars);
		return false;
	}else{
		var curr = maxChars - which.value.length; // 减去 当前输入的
		document.getElementById("sy").innerHTML = curr.toString();
		return true;
	}
}

</script>
<script type="text/javascript">

$("#pic").change(function(){

	var pic = this.files[0];
	//console.log(pic);		//调试js代码，可以显示出object中的信息
	var picUrl = window.URL.createObjectURL(pic);

    $('.resizebox').html('<img src="'+picUrl+'" width="<?php echo C(BRAND_LOGO_IMG_WIDTH)-2;?>px" height="<?php echo C(BRAND_LOGO_IMG_HEIGHT)-2;?>px" />');
	
});


$('#submit').click(function(){

    var form = new FormData($('#form1')[0]);
    $.ajax({
        type : 'post',
        url : "__CONTROLLER__/add",
        data : form,
        /*********后两行是关键，使用formdata传值，必须加这两行*********/
        processData: false,  // 告诉jQuery不要去处理发送的数据
        contentType: false,   // 告诉jQuery不要去设置Content-Type请求头

        success : function (data){
            if(data.successStatus == 1){
                $('#submit').attr('disabled',true);
                layer.msg('添加成功！',{icon:1,time:1000},function (){location.href="__CONTROLLER__/lst";});
            }else{
                layer.alert(data.message,{
                    title: '提示框',
                    icon:2,
                });
            }
        }
    });
});

</script>
