/*用户-停用*/
function member_stop(obj,id){
    layer.confirm('确认要停止显示吗？',function(index){
        $.ajax({
            type : 'post',
            url : '__CONTROLLER__/setStatus',
            data : {
                id : id,
                status : 0,
            },
            success : function(data){
                if(data == 1){
                    $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" class="btn btn-xs " onClick="member_start(this,'+id+')" href="javascript:;" title="显示"><i class="icon-remove bigger-120"></i></a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">不显示</span>');
                    $(obj).remove();
                    layer.msg('已停止显示!',{icon: 5,time:1000});
                }else{
                    layer.msg('停止显示失败，请刷新重试!',{icon: 5,time:1000});
                }
            }
        });
    });
}
/*用户-启用*/
function member_start(obj,id){

    layer.confirm('确认要显示吗？',function(index){
        $.ajax({
            type : 'post',
            url : '__CONTROLLER__/setStatus',
            data : {
                id : id,
                status : 1,
            },
            success : function(data){
                if(data == 1){
                    $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" class="btn btn-xs btn-success" onClick="member_stop(this,'+id+')" href="javascript:;" title="不显示"><i class="icon-ok bigger-120"></i></a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">显示</span>');
                    $(obj).remove();
                    layer.msg('已显示!',{icon: 6,time:1000});
                }else{
                    layer.msg('显示失败，请刷新重试!',{icon: 5,time:1000});
                }
            }
        });

    });
}


/*品牌-删除*/
function member_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
        $.ajax({
            url : '__CONTROLLER__/delete/id/'+id,
            success : function(data){
                if(data == 1){
                    $(obj).parents("tr").remove();
                    layer.msg('删除成功！',{icon:1,time:1000});
               }else{
                    layer.msg('删除失败，刷新重试！',{icon:2,time:1000});
                }
            }
        });


	});
}

//排序
function sort(obj,id){
    var num = $(obj).val();
    var old_num = $(obj).attr('sort');
    if(num == 0 || isNaN(num)){
        $(obj).val(old_num);
        layer.msg('更改失败！',{icon:2,time:1000});

        return false;
    }

    $.ajax({
        type : 'post',
        url : '__CONTROLLER__/sort',
        data : {
            num:num,id:id
        },
        success : function (data){
            if(data == 1){
                layer.msg('已更改！',{icon:1,time:1000});
            }else{
                layer.msg('更改失败！',{icon:2,time:1000});
            }
        }
    });
}

$('#plDel').click(function (){
    layer.confirm('确认要批量删除吗？',function(index) {
        var arr = new Array();
        var chk = $("input:checkbox:checked").not('#chk1');
        chk.each(function () {
            var id = $(this).val();
            arr.push(id);
        });

        $.ajax({
            type: 'post',
            url: '__CONTROLLER__/plDel',
            data: {
                dels: arr,
            },
            success: function (data) {
                if (data == 1) {
                    chk.each(function(){
                        $(this).parent().parent().parent('tr').remove();
                    });
                    layer.msg('批量删除成功!', {icon: 1, time: 1000});
                } else {
                    layer.msg('批量删除失败，请重试!', {icon: 2, time: 1000});
                }
            }
        });
    });
});
