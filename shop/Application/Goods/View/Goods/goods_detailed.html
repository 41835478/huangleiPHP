        $.ajax({
            type : 'post',
            url : '__CONTROLLER__/setStoreRec',
            data : {
                goods_id : "<?php echo $data['id'];?>",
                type : type,
            },
            success : function(response){

                if(response.status){

                    $(obj).attr('disabled',true);
                    $(obj).siblings('button').attr('disabled',false);
                    layer.msg(response.result,{icon : 6,time : 1000});
                }else{
                    layer.msg(response.result,{icon : 5,time : 1000});
                }


            }
        });
