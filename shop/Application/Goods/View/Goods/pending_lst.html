function set_pending_status(obj,id,status){
    var s = "";
    if(status == '1'){
        s = "通过审核";
    }else{
        s="不通过审核";
    }
    layer.confirm('确认'+s+'提交吗？',function(index){

        $.ajax({
            type : 'post',
            url : '__CONTROLLER__/set_pending_status',
            data : {
                id : id,
                status : status
            },
            success : function(response){
                if(response.status){

                    layer.msg(response.result,{icon:1,time:1000},function(){
                        location.href="__CONTROLLER__/pending_lst";
                    });
                }else{
                    layer.msg(response.result,{icon:2,time:1000});
                }
            }
        });
    });
}


function member_del(obj,id){
    layer.confirm('确认要删除吗？',function(index){
        $.ajax({
            url : '__CONTROLLER__/delete/id/'+id,
            success : function(data){
                if(data == 1){
                    $(obj).parents("tr").remove();
                    layer.msg('删除成功！',{icon:1,time:1000});
                }else{
                    layer.msg('删除失败，刷新重试！',{icon:2,time:1000});
                }
            }
        });


    });
}
