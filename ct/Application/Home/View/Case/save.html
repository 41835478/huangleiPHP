<script>
    function addRow(o)
    {
        var tr = $(o).parent().parent();
        if($(o).val() == "+")
        {
            var newtr = tr.clone();
            newtr.find(":button").val("-");     //后代button的value值全都变成-
            tr.after(newtr);
        }
        else
            tr.remove();
    }
    function delLi(o)
    {
        if(confirm('确定要删除吗'))
        {
            var li = $(o).parent();
            // 获取要删除的图片的id
            var pid = li.attr('pid');
            $.ajax({
                type : "GET",
                url : "__CONTROLLER__/ajaxDelPic/pid/"+pid,
                success : function(data)
                {
                    // ajax成功之后，再从页面上删除图片
                    li.remove();
                }
            });
        }

    }
</script>
